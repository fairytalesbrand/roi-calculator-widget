<!DOCTYPE html>
<html lang="en">

<head>
    <title>ROI Calculator Widget</title>
    <meta name="description" content="ROI Calculator Widget"
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href=<%=require('./style.css')%> type="text/css" media="all" />
   <!--<script src="script.js"></script>-->
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div class="container">
       <h1> ROI Calculator Widget</h1>
        <div class="input-wrapper">
            <div class="wrapper">
                <label for="principal">Principal Amount</label>
                <input type="number" id="principal" value="1000" />
            </div>
        </div>
        <div class="input-wrapper">
            <div class="wrapper">
                <label for="rate">Rate (%)</label>
                <input type="number" id="rate" value="34" />
            </div>
        </div>
        <div class="input-wrapper">
            <div class="wrapper">
                <label for="time">Time (Years)</label>
                <input type="number" id="time" value="1" />
            </div>
        </div>
        <button id="calculate-btn">Calculate</button>
        <div id="result"></div>
    </div>
</body>

</html>
